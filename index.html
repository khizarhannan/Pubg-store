<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG Fan Page</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');

        /* Global Styling */
        body {
            background-color: #121212;
            color: white;
            font-family: 'Bangers', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* PUBG Logo */
        .logo {
            width: 300px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Guns Section */
        .guns {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .gun img {
            width: 150px;
            transition: transform 0.3s ease;
        }

        .gun img:hover {
            transform: scale(1.2);
        }

        /* Accounts Section */
        .accounts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 20px;
        }

        .account {
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: fadeInUp 1s ease-in-out;
        }

        .account:hover {
            transform: scale(1.05);
        }

        /* Account Details Modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.7);
            width: 300px;
            text-align: center;
            z-index: 10;
        }

        .modal button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Form for Adding Accounts */
        .add-account {
            margin: 20px;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            display: inline-block;
        }

        .add-account input {
            padding: 10px;
            margin: 5px;
            width: 80%;
            border: none;
            border-radius: 5px;
        }

        .add-account button {
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Larger Font */
        h1 {
            font-size: 50px;
            color: gold;
        }

        h2 {
            font-size: 30px;
        }
    </style>
</head>
<body>

    <!-- PUBG Logo -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/PUBG_logo.svg" alt="PUBG Logo" class="logo">

    <h1>Welcome to PUBG Fan Page</h1>

    <!-- Guns Section -->
    <h2>Popular PUBG Guns</h2>
    <div class="guns">
        <div class="gun"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/AK-47_typeII_NAK.jpg" alt="AK-47"></div>
        <div class="gun"><img src="https://upload.wikimedia.org/wikipedia/commons/e/ed/M16A4_assault_rifle.jpg" alt="M16A4"></div>
        <div class="gun"><img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Kar98k-rifle.jpg" alt="Kar98k"></div>
        <div class="gun"><img src="https://upload.wikimedia.org/wikipedia/commons/7/75/AWM_sniper_rifle.jpg" alt="AWM"></div>
    </div>

    <!-- Add Account Form -->
    <h2>Add Your PUBG Account</h2>
    <div class="add-account">
        <input type="text" id="username" placeholder="Enter Username">
        <input type="text" id="rank" placeholder="Enter Rank">
        <input type="text" id="kills" placeholder="Total Kills">
        <input type="text" id="matches" placeholder="Total Matches">
        <button onclick="addAccount()">Add Account</button>
    </div>

    <!-- Dummy Accounts -->
    <h2>Top PUBG Players</h2>
    <div class="accounts" id="accounts">
        <!-- Dummy accounts will be generated here -->
    </div>

    <!-- Modal for Account Details -->
    <div class="modal" id="accountModal">
        <h2 id="modalName"></h2>
        <p id="modalRank"></p>
        <p id="modalKills"></p>
        <p id="modalMatches"></p>
        <button onclick="closeModal()">Close</button>
    </div>

    <script>
        const accountsContainer = document.getElementById('accounts');
        const modal = document.getElementById('accountModal');
        const modalName = document.getElementById('modalName');
        const modalRank = document.getElementById('modalRank');
        const modalKills = document.getElementById('modalKills');
        const modalMatches = document.getElementById('modalMatches');

        // Dummy Accounts
        for (let i = 1; i <= 5; i++) {
            addAccount(`Player${i}_PUBG`, ["Bronze", "Silver", "Gold", "Platinum", "Diamond", "Crown", "Ace", "Conqueror"][Math.floor(Math.random() * 8)], Math.floor(Math.random() * 5000), Math.floor(Math.random() * 500));
        }

        // Function to Add Account
        function addAccount(username, rank, kills, matches) {
            if (!username) {
                username = document.getElementById('username').value;
                rank = document.getElementById('rank').value;
                kills = document.getElementById('kills').value;
                matches = document.getElementById('matches').value;
            }

            const accountDiv = document.createElement('div');
            accountDiv.classList.add('account');
            accountDiv.innerHTML = `<h3>${username}</h3><p>Rank: ${rank}</p>`;
            accountDiv.onclick = () => showDetails(username, rank, kills, matches);
            accountsContainer.appendChild(accountDiv);
        }

        // Function to Show Details
        function showDetails(username, rank, kills, matches) {
            modal.style.display = "block";
            modalName.innerText = username;
            modalRank.innerText = `Rank: ${rank}`;
            modalKills.innerText = `Total Kills: ${kills}`;
            modalMatches.innerText = `Total Matches: ${matches}`;
        }

        // Function to Close Modal
        function closeModal() {
            modal.style.display = "none";
        }
    </script>

</body>
</html>
