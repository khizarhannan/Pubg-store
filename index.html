<!DOCTYPE html>
<html lang="en">
<head>
    <title>PUBG Account Store</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
        body { font-family: 'Orbitron', sans-serif; text-align: center; background: #000; color: #fff; margin: 0; padding: 0; }
        .container { width: 80%; margin: auto; padding: 20px; }
        .account { border: 2px solid #fff; padding: 20px; margin: 10px; display: inline-block; width: 30%; background: rgba(255, 255, 255, 0.1); transition: 0.3s; }
        .account:hover { transform: scale(1.05); box-shadow: 0px 0px 15px cyan; }
        .account img { width: 100%; height: 150px; border-radius: 10px; }
        button { padding: 10px; margin: 10px; font-size: 16px; background: cyan; border: none; cursor: pointer; transition: 0.3s; }
        button:hover { background: magenta; }
        .header { background: linear-gradient(45deg, cyan, magenta); padding: 20px; text-align: center; font-size: 24px; font-weight: bold; animation: glow 1s infinite alternate; }
        @keyframes glow { 0% { text-shadow: 0px 0px 10px cyan; } 100% { text-shadow: 0px 0px 20px magenta; } }
    </style>
</head>
<body>
    <div class="header">ðŸ”¥ PUBG ACCOUNT STORE ðŸ”¥</div>
    
    <p><strong>Want to Sell an Account?</strong> <a href="https://forms.google.com">Click Here</a> to Upload</p>

    <div class="container" id="account-list">
        <!-- PUBG Accounts Will Be Loaded Here -->
    </div>

    <script>
        // Fetch PUBG Accounts from Google Sheets
        async function loadAccounts() {
            let response = await fetch('https://your-google-sheet-api-link');
            let data = await response.json();
            let container = document.getElementById("account-list");
            container.innerHTML = "";

            data.forEach(account => {
                let html = `<div class='account'>
                    <img src='${account.image}' alt='PUBG Account'>
                    <h2>${account.account_name}</h2>
                    <p>Price: $${account.price}</p>
                    <p>${account.details}</p>
                    <button onclick="alert('Contact Seller for Purchase')">Buy Now</button>
                </div>`;
                container.innerHTML += html;
            });
        }
        loadAccounts();
    </script>
</body>
</html>
